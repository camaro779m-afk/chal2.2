<!DOCTYPE html>
<html lang="en">
<head>

<title>Admin Dashboard</title>

<body>
<h1>Admin Dashboard</h1>
<h2>Pending Families</h2>
<ul id="pending-families"></ul>

<h2>Add Child</h2>
<form id="child-form">
<input type="text" id="childName" placeholder="Child Name" required>

</form>

loadPendingFamilies();
addChild("child-form");
</script>
